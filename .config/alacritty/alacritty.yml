font:
  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka
    style: Italic

  bold_italic:
    family: Iosevka
    style: Bold Italic

  size: 11

import:
  - ~/.config/alacritty/ayu-mirage.yml

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: K,   mods: Control|Shift, action: IncreaseFontSize }
  - { key: J,   mods: Control|Shift, action: DecreaseFontSize }
  - { key: U,   mods: Control|Shift, action: ResetFontSize }
